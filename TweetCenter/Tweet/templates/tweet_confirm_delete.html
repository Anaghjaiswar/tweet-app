{% extends "layout.html" %}

{% block title %}
YOUR TWEETS
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-8">
        <h1 class="text-center mt-4">Welcome to Our Tweet Page</h1>
    </div>
</div>

<h1 class="text-center mt-4">Are you sure that you want to delete this tweet?</h1>
<form action="" method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete
    </button>
    <a class= "btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
</form>

{% endblock %}
