{% extends "layout.html" %}

{% block title %}
Tweet List
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-8">
        <h1 class="text-center mt-4">Welcome to Our Tweet Page</h1>
    </div>
</div>
<a class="btn btn-primary mb-4" href="{% url 'tweet_create' %}">Create a Tweet</a>
<div class="row gap-3">
    {% for tweet in tweets %}
        <div class="card" style="width: 18rem;">
            {% if tweet.photo %}
                <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{tweet.user.username}}</h5>
                <p class="card-text">{{tweet.text}}</p>
                <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'tweet_delete' tweet.id %}" class="btn-danger">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
